<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şef Tılsımı Hesaplayıcı</title>
    <!-- CSS kök dizine göre -->
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
    <div class="calculator-container">
        <!-- Dil Seçici -->
        <div class="language-selector">
            <button class="lang-btn active">Türkçe</button>
        </div>

        <h1 id="mainTitle">Şef Tılsımı Yükseltme Hesaplayıcı</h1>
        
        <!-- Toplu Kontroller -->
        <div class="bulk-controls">
            <h2 id="bulkTitle">Toplu Seviye Ayarları</h2>
            <div class="bulk-row">
                <select id="bulkCurrent" class="bulk-select">
                    <option value="">Mevcut Seviye Seçin</option>
                </select>
                <select id="bulkTarget" class="bulk-select">
                    <option value="">Hedef Seviye Seçin</option>
                </select>
                <button class="btn btn-primary" onclick="setBulkLevels()" id="setAllBtn">Tümünü Aynı Yap</button>
            </div>
            <div class="bulk-row">
                <button class="btn btn-secondary" onclick="setBulkCurrentOnly()" id="setCurrentBtn">Sadece Mevcutları Ayarla</button>
                <button class="btn btn-secondary" onclick="setBulkTargetOnly()" id="setTargetBtn">Sadece Hedefleri Ayarla</button>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="calculateUpgrade()" id="calculateBtn">Hesapla</button>
                <button class="btn btn-secondary" onclick="resetMaterials()" id="resetMaterialsBtn">Malzemeleri Sıfırla</button>
                <button class="btn btn-danger" onclick="resetAll()" id="resetAllBtn">Tümünü Sıfırla</button>
            </div>
        </div>

        <!-- Ekipmanlar -->
        <div class="equipment-section">
            <div class="equipment-header">
                <div class="equipment-icon">⚔️</div>
                <div class="equipment-name" id="mizrakciTitle">Mızrakçı</div>
            </div>
            <div class="slots-container">
                <div class="slot-group">
                    <div class="slot-name" id="sapkaTitle">Şapka</div>
                    <div class="level-controls">
                        <div class="level-group">
                            <h4 id="currentLevelsTitle1">Mevcut Seviyeler</h4>
                            <select class="level-select" id="mizrakci-sapka-current1"></select>
                            <select class="level-select" id="mizrakci-sapka-current2"></select>
                            <select class="level-select" id="mizrakci-sapka-current3"></select>
                        </div>
                        <div class="level-group">
                            <h4 id="targetLevelsTitle1">Hedef Seviyeler</h4>
                            <select class="level-select" id="mizrakci-sapka-target1"></select>
                            <select class="level-select" id="mizrakci-sapka-target2"></select>
                            <select class="level-select" id="mizrakci-sapka-target3"></select>
                        </div>
                    </div>
                </div>
                <div class="slot-group">
                    <div class="slot-name" id="saatTitle">Saat</div>
                    <div class="level-controls">
                        <div class="level-group">
                            <h4 id="currentLevelsTitle2">Mevcut Seviyeler</h4>
                            <select class="level-select" id="mizrakci-saat-current1"></select>
                            <select class="level-select" id="mizrakci-saat-current2"></select>
                            <select class="level-select" id="mizrakci-saat-current3"></select>
                        </div>
                        <div class="level-group">
                            <h4 id="targetLevelsTitle2">Hedef Seviyeler</h4>
                            <select class="level-select" id="mizrakci-saat-target1"></select>
                            <select class="level-select" id="mizrakci-saat-target2"></select>
                            <select class="level-select" id="mizrakci-saat-target3"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Diğer ekipman ve malzeme bölümleri aynı şekilde kalacak -->

        <div class="materials-section">
            <h2 id="materialsTitle">Mevcut Malzemeler</h2>
            <div class="materials-grid">
                <div class="material-input">
                    <label for="material1" id="material1Label">Tılsım Klavuzu:</label>
                    <input type="number" id="material1" value="0" min="0">
                </div>
                <div class="material-input">
                    <label for="material2" id="material2Label">Tılsım Tasarımı:</label>
                    <input type="number" id="material2" value="0" min="0">
                </div>
                <div class="material-input">
                    <label for="material3" id="material3Label">Tılsım Sırları:</label>
                    <input type="number" id="material3" value="0" min="0">
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2 id="resultsTitle">Yükseltme Sonuçları</h2>
            <table>
                <thead>
                    <tr>
                        <th id="levelHeader">Seviye</th>
                        <th id="equipmentHeader">Ekipman - Slot</th>
                        <th id="material1Header">Tılsım Klavuzu</th>
                        <th id="material2Header">Tılsım Tasarımı</th>
                        <th id="material3Header">Tılsım Sırları</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody"></tbody>
                <tfoot id="resultsTableFooter"></tfoot>
            </table>
        </div>
    </div>

    <!-- JS yollarını kök dizine göre güncelledik -->
    <script src="/js/utils.js"></script>
    <script src="/js/chief-talisman.js"></script>
</body>
</html>
